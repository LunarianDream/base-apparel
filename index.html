<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel</title>
    <!-- CSS -->
    <link href="/CSS/styles.css" rel="stylesheet" />
    <link href="/CSS/layout.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="/Images/logo.svg" alt="" />
    </header>
    <main>
        <picture>
            <source srcset="/Images/hero-desktop.jpg" media="(min-width: 600px)" />
            <img src="/Images/hero-mobile.jpg" alt="" />
        </picture>
        <h1><span>We're</span> Coming Soon</h1>
        <p>Hello fellow shoppers!  We're currently building our new fashion store.  Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form>
            <div>
                <input type="text" name="email" id="email" placeholder="Email Address" />
                <button type="submit" class="form_submit"><img src="/Images/icon-arrow.svg"></button>
            </div>
            <small class="error">*</small>

        </form>

    </main>
    <!-- jQuery -->
    <script src="/Javascript/jquery-3.6.1.min.js"></script>
    <script src="/Javascript/validation.js"></script>
</body>
</html>
